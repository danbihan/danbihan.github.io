---
---
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- No caching (to speed up reloading on GitHub) -->
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>

    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous"
    >

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/73f3c40bfc.js" crossorigin="anonymous"></script>

    <!-- MDBootstrap for animations -->
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" 
    >

    <!--  Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Tab name -->
    <title>DanBi Han | {{ page.title }}</title>
  </head>
  
  <body>

    <!-- Navigation bar -->
    {% include navbar.html %}

    <!-- Page content -->
    {{ content }}

    <!-- Footer -->
    <footer class="text-center small text-muted" style="margin:10px 0 10px">
      DanBi Han &copy {{ site.time | date: '%Y' }}
    </footer>


    <!-- ############################################################################## -->
    <!-- Placing scripts at the bottom of the <body> element improves the display speed -->
    <!-- ############################################################################## -->
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script 
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
      crossorigin="anonymous"
    ></script>

    <!-- MDBootstrap for animations -->
    <script 
      type="text/javascript" 
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>

    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" 
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer"
    ></script>

    <!-- Chat.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-deferred@1.0.2/dist/chartjs-plugin-deferred.min.js"></script>

    <!-- Custom JS -->
    <script src="/assets/js/main.js"></script>
    
  </body>
</html>
